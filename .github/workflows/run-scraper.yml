name: Run Nightly Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # --- SECRET WEAPON: Give the robot permission to write ---
    permissions:
      contents: write
    # ------------------------------------------------------

    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Install Playwright browser
        run: playwright install chromium

      - name: 5. Run main scraper
        run: python -u scraper.py

      - name: 6. Commit and push updated wyniki.json
        run: |
          git config --global user.name "GitHub Actions Robot"
          git config --global user.email "actions@github.com"
          git add wyniki.json
          if git diff --staged --quiet; then
            echo "No changes in wyniki.json, finishing."
          else
            git commit -m "Automated update of stock data"
            git push
          fi
